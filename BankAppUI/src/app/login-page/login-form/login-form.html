<form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
    <div class="mt-1">
      <input id="email" formControlName="email" type="email" autocomplete="email" required
             class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
             placeholder="Enter your email address">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-700 text-xs mx-4 my-2">
        Email is required and should be valid.*
      </div>
    </div>
  </div>

  <div>
    <label for="password" class="block text-sm font-medium text-gray-700">
      Password
    </label>
    <div class="mt-1">
      <input id="password" formControlName="password" type="password" autocomplete="current-password" required
             class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
             placeholder="Enter your password">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-700 text-xs mx-4 my-2">
        Password is required.*
      </div>
    </div>
  </div>

  <div class="flex items-center justify-end">
    <div class="text-sm">
      <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
        Forgot your password?
      </a>
    </div>
  </div>

  <div>
    <button type="submit" [disabled]="loginForm.invalid"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Sign in
    </button>
  </div>
</form>
