<body class="bg-gray-100 min-h-screen flex items-center justify-center ">

<div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
  <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Create an Account</h2>

  <form>
    <div class="mb-4">
      <label class="block text-gray-700">Full Name</label>
      <input type="text" placeholder="Your name"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Email Address</label>
      <input type="email" placeholder="you@example.com"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Password</label>
      <input type="password" placeholder="********"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700">Confirm Password</label>
      <input type="password" placeholder="********"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    </div>

    <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md transition duration-300 ">
      Sign Up
    </button>
  </form>

  <p class="text-sm text-center text-gray-600 mt-4">
    Already have an account? <a routerLink="/login" class="text-blue-500 hover:underline">Login</a>
  </p>
</div>
